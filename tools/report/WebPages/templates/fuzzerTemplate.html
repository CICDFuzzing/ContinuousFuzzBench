<!DOCTYPE html>
<html>

  <head>
    <title>{{ fuzzer.name }}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  </head>

  <body>
    <h1 class="center-align brown-text text-darken-3">
      {{ fuzzer.name }}
    </h1>
    <div>
      <h6>
        Description of fuzzer:
      </h6>
      <ul id="target_list">
          <li>{{ fuzzer.type }}</li>
          <li>{{ fuzzer.use_case }}</li>
          <li>{{ fuzzer.availability }}</li>
          <li><a href={{ fuzzer.link }}>site</a></li>
      </ul>
    </div>
    <div id="some_id" class="some_class">
      {% for image in images %}
      <h3>
        {{ image.library }}
      </h3>
      <img src={{ image.library }}_{{ image.src }}_plot.svg alt="">
      {% endfor %}
    </div>
  </body>

</html>
