<!DOCTYPE html>
<html>

  <head>
    <title>{{ fuzzer.name }}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  </head>

  <body>
    <h1 class="center-align brown-text text-darken-3">
      {{ fuzzer.name }}
    </h1>
    <div>
      <h6>
        Description of fuzzer:
      </h6>
      <ul id="target_list">
          <li>{{ fuzzer.type }}</li>
          <li>{{ fuzzer.use_case }}</li>
          <li>{{ fuzzer.availability }}</li>
          <li><a href={{ fuzzer.link }}>site</a></li>
      </ul>
    </div>
    <div id="some_id" class="some_class">
      <img src="{{ plot_dir }}/mean_var_{{ fuzzer.name|lower }}bar.svg" alt="">

      {% for library in libraries %}
      <h3>
        {{ library }}
      </h3>
      {% for choice in choices %}
      {% for reached in reached_triggered %}
      <img src="{{ plot_dir }}/{{ fuzzer.name|lower }}_{{ library |lower}}_{{ reached }}_{{ choice }}.svg" alt="">
      {% endfor %}
      {% endfor %}
      {% endfor %}
    </div>
  </body>

</html>
